<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>mapcontrol</title>

    <link href="mapcontrol.css" rel="stylesheet" />

    <!-- Javascript Libs-->
    <script type="text/javascript" src="/Bing.Maps.JavaScript/js/veapicore.js"></script>
    <script type="text/javascript" src="/Bing.Maps.JavaScript/js/veapiModules.js"></script>
    <script src="mapcontrol.js"></script>
</head>
<body>
    <!--Place map outside the regular structure. Need full screen and no app-bar-->
    <div class="mapcontrol fragment" style="display:none">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Map View</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <p>Unused section</p>
        </section>
    </div>
    <div id="mapcontrol-page">
        <div id="mapdiv"></div>
        <img id="snapToCurrent" src="/images/android-location_icon.png" />

        <div id="info-box" class="hidden overlay">
            <img class="close-icon" src="/images/close.png" />
            <h3 id="info-title"></h3>
            <div id="info-desc"></div>
            <br />
            Contact: <div id="info-contact"></div>

            <a id="info-details" href="/pages/itemDetails/itemDetails.html">See details</a>
        </div>
    </div>
</body>
</html>

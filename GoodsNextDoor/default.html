<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GoodsNextDoor</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- goodsnextdoorws references -->
    <script src="/js/MobileServices.js"></script>
    <script src="/services/mobile services/goodsnextdoorws/service.js"></script>

    <!-- GoodsNextDoor references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/common.js"></script>
</head>
<body class="phone">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'searchCmd', label:'Search', icon:'find'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'postCmd', label:'Post', icon:'add'}" type="button"></button>
    </div>
    <div id="loader" class="hidden"><img src="/images/ajax-loader.gif"/></div>
</body>
</html>
